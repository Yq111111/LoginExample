<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

<div id="app" class="container">
</div>
<script type="text/babel">
    class Signin extends React.Component {
        constructor(props) {
            super(props);
            this.handleEmailChange = this.handleEmailChange.bind(this);
            this.handlePasswordChange = this.handlePasswordChange.bind(this);
            this.state= {
                email:"",
                password:""
            };
        }
        handleEmailChange(e){
            this.setState({email:e.target.value})
        }
        handlePasswordChange(e){
            this.setState({password:e.target.value})
        }

        render() {
            return (
                    <form className="form-signin" method="post" action="login.php">
                        <h1 className="form-signin-heading"> Please sign in </h1>
                        <label htmlFor="inputEmail" className="sr-only"> Email address</label>
                        <input type="email" onChange={this.handleEmailChange} id="inputEmail" className="form-control" name="username" placeholder="Email address" required autoFocus />
                        <label htmlFor="inputPassword" className="sr-only"> Password</label>
                        <input type="password" onChange={this.handlePasswordChange} id="inputPassword" className="form-control" name="password" placeholder="Password" required />
                        <button className="btn btn-lg btn-primary btn-block" type="submit"> Sign in</button>
                    </form>
            )
        }
    }
    ReactDOM.render(
        <Signin /> ,
        document.getElementById('app')
    );

</script>

</body>
</html>
